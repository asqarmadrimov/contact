<!DOCTYPE html>

<body>
  <div class="container">

        <form class="form-contact w-75 mx-auto">

            <label for="market" class="form-label h5 fw-normal">Ismingizni kiriting.</label>

          </div>
          
          <div class="mb-3">
            <label for="market" class="form-label h5 fw-normal">Familangizni kiriting.</label>

          </div>
          
          <div class="mb-3">
            <label for="market" class="form-label h5 fw-normal">Telefon raqamingizni kiriting.</label>

          </div>
          
          <div class="">
